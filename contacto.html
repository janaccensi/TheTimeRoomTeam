<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - The Time Room</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <navbar></navbar>

    <!-- Contact Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Contacta con nosotros</h2>
        
        <!-- Mensaje de confirmación que aparece cuando el formulario se envía -->
        <success-message 
          v-if="formEnviado" 
          :nombre="datosUsuario.nombre"
          @reset="resetFormulario">
        </success-message>

        <!-- Formulario de contacto -->
        <div v-else class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <contact-form @form-submitted="handleFormSubmitted"></contact-form>
          </div>
        </div>
        
        <div class="row mt-5">
          <div class="col-12 text-center">
            <p>Si prefieres, también puedes enviarnos tus sugerencias o comentarios directamente a nuestro correo electrónico.</p>
            <p><em>En la página del formulario hay una pequeña explicación de los principios de diseño usados.</em></p>
          </div>
        </div>
      </div>
    </section>

    <app-footer></app-footer>
  </div>
  
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Import components as ES modules -->
  <script type="module" src="main.js"></script>
</body>
</html>
